name: GitHub Pages

on:
  push:
    branches:
      - main # Set a branch name to trigger deployment
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Install angular-cli-ghpages globally
      - name: Install angular-cli-ghpages
        run: npm install -g angular-cli-ghpages

      - name: Build
        run: ng build --configuration production --base-href "https://aleandropresta.github.io/notes-app/"

      # Check the build output structure
      - name: Check build output before moving
        run: ls -la dist/

      # Move content from browser directory to dist/notes-app
      - name: Move browser content to dist
        run: |
          mkdir -p dist/notes-app
          cp -r dist/browser/* dist/notes-app/

      # Verify the final structure
      - name: Check final build output
        run: ls -la dist/notes-app/

      # Deploy using the simplified command
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npx angular-cli-ghpages --dir=dist/notes-app
