<div class="flex flex-col min-h-screen">
    <div class="flex-grow">
        <spartan-authentication
            *ngIf="componentToShow == 'auth'"
            (loginSuccessful)="handleSuccessfulLoginEvent($event)"
        ></spartan-authentication>

        <spartan-notes
            [userEmail]="userEmail"
            *ngIf="componentToShow == 'notes'"
        ></spartan-notes>
    </div>
    <app-footer></app-footer>
</div>
