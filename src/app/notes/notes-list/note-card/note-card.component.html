<section hlmCard class="w-72">
    <div hlmCardHeader class="flex flex-row items-center justify-between">
        <h3 hlmCardTitle>{{ note.title }}</h3>
        <hlm-menu-bar class="w-fit">
            <button
                [brnMenuTriggerFor]="options"
                hlmMenuBarItem
                variant="outline"
            >
                <ng-icon hlm size="sm" name="lucideEllipsisVertical" />
            </button>
        </hlm-menu-bar>

        <ng-template #options>
            <hlm-menu variant="menubar">
                <button inset hlmMenuItem (click)="modifyNote()">Modify</button>
                <button inset hlmMenuItem (click)="deleteNote()">Delete</button>
            </hlm-menu>
        </ng-template>
    </div>
    <div hlmCardContent class="grid gap-4">
        <p class="text-sm text-muted-foreground">
            {{ note.content }}
        </p>
    </div>
</section>
