<hlm-dialog [state]="dialogState" (closed)="onDialogClose()">
    <hlm-dialog-content
        class="rounded-lg !w-[600px] max-w-[90vw]"
        *brnDialogContent="let ctx"
    >
        <hlm-dialog-header>
            <h3 hlmDialogTitle>Confirm Deletion</h3>
            <p hlmDialogDescription>
                Are you sure you want to delete this note?
            </p>
        </hlm-dialog-header>
        <hlm-dialog-footer></hlm-dialog-footer>
    </hlm-dialog-content>
</hlm-dialog>
