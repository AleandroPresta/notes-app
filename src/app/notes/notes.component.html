<hlm-dialog>
    <hlm-dialog-content *brnDialogContent="let ctx">
        <hlm-dialog-header>
            <h3 brnDialogTitle hlm>Edit profile</h3>
            <p brnDialogDescription hlm>
                Make changes to your profile here. Click save when you're done.
            </p>
        </hlm-dialog-header>
        <hlm-dialog-footer>
            <button hlmBtn type="submit">Save changes</button>
        </hlm-dialog-footer>
    </hlm-dialog-content>
</hlm-dialog>

<app-navbar
    [userEmail]="userEmail"
    [userFirstName]="userFirstName"
    [userLastName]="userLastName"
    (addNote)="openAddNewNoteModal()"
></app-navbar>

<button
    hlmBtn
    size="icon"
    class="block sm:hidden rounded-full fixed bottom-4 right-4 z-50"
    (click)="openAddNewNoteModal()"
>
    <ng-icon hlm size="sm" name="lucidePlus" />
</button>

<div class="container mx-auto mt-4">
    @if (isLoading) {
    <div
        class="grid grid-cols-1 gap-3 sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-3"
    >
        <spartan-note-skeleton></spartan-note-skeleton>
        <spartan-note-skeleton></spartan-note-skeleton>
        <spartan-note-skeleton></spartan-note-skeleton>
        <spartan-note-skeleton></spartan-note-skeleton>
        <spartan-note-skeleton></spartan-note-skeleton>
        <spartan-note-skeleton></spartan-note-skeleton>
    </div>
    } @else {
    <app-notes-list [notes]="notes"></app-notes-list>
    }
</div>
