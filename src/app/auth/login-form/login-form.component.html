<div class="mx-auto w-full justify-center space-y-6 sm:w-[350px]">
	<div class="space-y-2 text-center">
		<h1 class="text-2xl font-semibold tracking-tight">Login</h1>
		<p class="text-muted-foreground text-sm">Enter your email and password to log in</p>
	</div>
	<div class="grid gap-6">
		<form (ngSubmit)="send()">
			<label hlmLabel class="sr-only" for="email">Email</label>
			<input
				hlmInput
				class="w-full"
				placeholder="Email"
				type="email"
				id="email"
				placeholder="name@example.com"
				autocomplete="off"
			/>

            <label hlmLabel class="sr-only" for="password">Password</label>
			<input
				hlmInput
				class="w-full mt-2"
				placeholder="Password"
				type="password"
				id="password"
				placeholder="*********"
				autocomplete="off"
			/>

			<button 
			hlmBtn
			[disabled]="isLoading()" class="mt-2 w-full" type="submit">
				@if (isLoading()) {
					<ng-icon hlm name="lucideLoaderCircle" size="sm" class="mr-2 animate-spin" />
				}
				Sign In with Email
			</button>
		</form>
	</div>
</div>
