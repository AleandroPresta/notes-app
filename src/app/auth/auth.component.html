<div hmlcard class="bg-background overflow-hidden">
    <div
        class="container relative flex h-[600px] flex-col items-center justify-center md:grid md:h-[800px] lg:max-w-none lg:grid-cols-2 lg:px-0"
    >
        <div
            class="bg-muted relative hidden h-full flex-col border-r p-10 text-white lg:flex dark:border-r-zinc-800"
        >
            <div class="absolute inset-0 bg-zinc-900"></div>
            <div class="relative z-20 flex items-center text-lg font-medium">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="mr-2 h-6 w-6"
                >
                    <path
                        d="M15 6v12a3 3 0 1 0 3-3H6a3 3 0 1 0 3 3V6a3 3 0 1 0-3 3h12a3 3 0 1 0-3-3"
                    ></path>
                </svg>
                Notes App
            </div>
            <div class="relative z-20 mt-auto">
                <blockquote class="space-y-2">
                    <p class="text-lg">
                        The application that helps you create and save notes in
                        the cloud
                    </p>
                    <footer class="text-sm">
                        Powered by
                        <a
                            href="https://tailwindcss.com/"
                            class="cursor-pointer underline underline-offset-4"
                            >TailwindCSS</a
                        >,
                        <a
                            href="https://www.spartan.ng/"
                            class="hover:cursor-pointer underline underline-offset-4"
                            >Spartan</a
                        >
                        <span class="mx-1"> & </span>
                        <a
                            href="https://flowbite.com/"
                            class="hover: cursor-pointer underline underline-offset-4"
                            >Flowbiteâ„¢</a
                        >
                    </footer>
                </blockquote>
            </div>
        </div>
        <div class="lg:p-8 h-full">
            <hlm-tabs tab="signin" class="w-full">
                <hlm-tabs-list
                    class="w-full grid grid-cols-2 mb-14"
                    aria-label=""
                >
                    <button hlmTabsTrigger="signin">SignIn</button>
                    <button hlmTabsTrigger="login">Login</button>
                </hlm-tabs-list>
                <div class="min-h-[400px]">
                    <div hlmTabsContent="signin">
                        <auth-signin-form></auth-signin-form>
                    </div>
                    <div hlmTabsContent="login">
                        <auth-login-form
                            (loginSuccess)="handleSuccessfulLoginEvent($event)"
                        ></auth-login-form>
                    </div>
                </div>
            </hlm-tabs>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
